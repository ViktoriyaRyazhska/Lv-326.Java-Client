<!--<div *ngIf="currentTeam">-->
<h2 align="center">{{currentTeam.name}}</h2>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
       aria-selected="true" (click)="getAllTeamBoards(currentTeam.id)">{{"Boards" | translate}}</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
       aria-selected="false" (click)="getAllTeamMembers(currentTeam.id)">{{"Members" | translate}}</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
       aria-selected="false">{{"Settings" | translate}}</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <div *ngIf="teamBoards" class="wraper">
      <div *ngFor="let board of teamBoards">
        <a routerLink='../../createdBoard/{{board.id}}'>
          <div class="box">
            {{board.name}}
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    <div *ngIf="users" class="wraper">
      <ul class="heroes">
        <li *ngFor="let user of users">
          <div>
            <span>{{user.id}} {{user.firstname}} {{user.lastname}}</span>
            <div>{{user.username}}</div>
            <!--<button class="delete" title="delete user"-->
                    <!--(click)="deleteUserFromTeam(currentTeam.id, user.id)">x</button>-->
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
    ...
  </div>
</div>
